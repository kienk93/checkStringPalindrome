<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check đối xứng</title>
</head>

<body >


<script>
    function isPalindrome(str) {

        var len = str.length;
        var mid = Math.floor(len/2);

        for ( var i = 0; i < mid; i++ ) {
            if (str[i] !== str[len - 1 - i]) {
                return false;
            }
        }

        return true;
    }
    document.write(isPalindrome('1,2,3,4,5,6,5,4,3,2,1') + '<br>')
    document.write(isPalindrome('1,3,2,1')+ '<br>')

</script>
</body>

</html>
